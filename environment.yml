name: verde
channels:
    - conda-forge
    - defaults
dependencies:
    - python==3.12
    - pip
    # Build
    - twine
    - python-build
    # Run
    - numpy
    - scipy
    - pandas
    - xarray
    - scikit-learn
    - dask>=2022.01.0
    - numba
    - bordado
    # Test
    - pytest
    - pytest-cov
    - coverage
    # Documentation
    - sphinx==7.2.*
    - numpydoc==1.7.*
    - sphinx-book-theme==1.1.*
    - sphinx-copybutton==0.5.*
    - sphinx-design==0.5.*
    - jupyter-sphinx==0.5.*
    - matplotlib
    - pyproj
    - pygmt==0.11.*
    - gmt==6.5.*
    - ipython
    - ensaio>=0.6.0
    # Style
    - ruff
    - zizmor
    - pip:
        - burocrata
