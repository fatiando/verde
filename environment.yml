name: verde
channels:
    - conda-forge
    - defaults
dependencies:
    - python==3.11
    - pip
    # Build
    - twine
    - build
    # Run
    - numpy
    - scipy
    - pandas
    - xarray
    - scikit-learn
    - pooch
    - dask>=2022.01.0
    # Optional
    - pykdtree
    - numba
    # Test
    - matplotlib==3.8.*
    - cartopy>=0.20
    - pytest
    - pytest-cov
    - pytest-mpl
    - coverage
    # Documentation
    - sphinx==7.2.*
    - sphinx-book-theme==1.1.*
    - sphinx-gallery==0.15.*
    - sphinx-copybutton==0.5.*
    - sphinx-design==0.5.*
    - jupyter-sphinx==0.5.*
    - pyproj
    - pygmt==0.11.*
    - gmt==6.5.*
    - ipython
    - ensaio
    # Style
    - black==24.3.*
    - pathspec
    - isort==5.13.*
    - flake8==7.0.*
    - flake8-bugbear==24.2.*
    - flake8-builtins==2.5.*
    - flake8-functions==0.0.8
    - flake8-mutable==1.2.*
    - flake8-rst-docstrings==0.3.*
    - flake8-simplify==0.21.*
    - flake8-unused-arguments==0.0.13
    - pep8-naming==0.13.*
    - pip:
        - burocrata
