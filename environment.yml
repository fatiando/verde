name: verde
channels:
    - conda-forge
    - defaults
dependencies:
    - python==3.12
    - pip
    # Build
    - twine
    - python-build
    # Run
    - numpy
    - scipy
    - pandas
    - xarray
    - scikit-learn
    - dask>=2022.01.0
    - numba
    # Test
    - pytest
    - pytest-cov
    - coverage
    # Documentation
    - sphinx==7.2.*
    - numpydoc==1.7.*
    - sphinx-book-theme==1.1.*
    - sphinx-copybutton==0.5.*
    - sphinx-design==0.5.*
    - jupyter-sphinx==0.5.*
    - matplotlib
    - pyproj
    - pygmt==0.11.*
    - gmt==6.5.*
    - ipython
    - ensaio>=0.6.0
    # Style
    - black==24.3.*
    - pathspec
    - isort==5.13.*
    - flake8==7.0.*
    - flake8-bugbear==24.2.*
    - flake8-builtins==2.5.*
    - flake8-functions==0.0.8
    - flake8-mutable==1.2.*
    - flake8-rst-docstrings==0.3.*
    - flake8-simplify==0.21.*
    - flake8-unused-arguments==0.0.13
    - pep8-naming==0.13.*
    - pip:
        - burocrata
