name: verde
channels:
    - conda-forge
    - defaults
dependencies:
    - python==3.7
    - pip
    # Build
    - setuptools_scm>=6.2
    - setuptools>=45
    - wheel
    - twine
    # Run
    - numpy
    - scipy
    - pandas
    - xarray
    - scikit-learn
    - pooch
    - dask!=2021.03.0
    # Optional
    - pykdtree
    - numba
    # Style
    - black>=20.8b1
    - pylint==2.4.*
    - flake8
    # Test
    - matplotlib
    - cartopy>=0.18
    - pytest
    - pytest-cov
    - pytest-mpl
    - coverage
    # Documentation
    - sphinx==2.2.1
    - sphinx_rtd_theme==0.4.3
    - sphinx-gallery
    - pyproj
